<!DOCTYPE html>
<html>
	<head>
		<title>CHAT APP</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link
			href="/css/bootstrap-responsive.min.css"
			rel="stylesheet"
			media="screen"
		/>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">CHAT APP</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li class="active"><a href="/atendente">Atendente</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div
			class="chat-widget"
			data-state="opened"
			style="position: fixed; width: 65%; height: 700px; max-height: 100vh; bottom: 0px; right: 0px; z-index: 12345; left: auto;"
		>
			<div class="chat-container" style="width: 100%; height: 100%;">
				<iframe
					id="chat-iframe"
					src="/suport"
					style="width: 100%; height: 100%; border: none; background-color: transparent; display: initial;"
				></iframe>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
